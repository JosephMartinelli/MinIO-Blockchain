name: API-unit-tests

on:
  push:
    branches: [ master ]


jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          pip install -r src/requirements.txt

      - name: Run tests
        run: cd src/blockchain/test/ && pytest